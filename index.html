<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome Book</title>
</head>

<body>
    <section class="add-books">
        <div class="container">
            <h1>Awesome Books</h1>
            <div class="books" id="books"></div>
            <form>
                <div class="book-properties">
                    <input type="text" id="bookName" placeholder="Title" class="bookName">
                    <input type="text" id="authorName" placeholder="Author" class="authorName">
                </div>
                <button type="button" id="addBook">Add</button>
            </form>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
